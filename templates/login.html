<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div>
        <p>Fill in both fields!</p>
        <form class="form-inline" action="/login/" method="post">
            {% module xsrf_form_html() %}
            <input class="form-control" type="text" name="email" placeholder="Your email" value="">
            <input class="form-control" type="text" name="passwd" placeholder="Your passwd" value="">
            <input type="submit" class="btn btn-default" value="Sign in">
        </form>
        <br>
        <br>
        <div style="margin-left: 10%"><h4 style="color: red">{% raw err_msg  %}</h4></div>
        <br>

        <div>
            <a style="margin-left: 15%" href="/login/weibo/"><img src="{{ static_url('images/weibo_ico.png') }}"></a>
        </div>
    </div>
</body>
</html>
